version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omcprod-db
    restart: always
    environment:
      POSTGRES_USER: omcprod
      POSTGRES_PASSWORD: omcprod123
      POSTGRES_DB: omcprod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omcprod"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
